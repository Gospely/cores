<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Gospel 小程序 设计器</title>
    <link rel="stylesheet" href="style/weui.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/dnd.css" />
</head>

<body ontouchstart>

    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>    
    </div>

    <div class="head">
        <div data-reactroot="" style="background-color: rgb(248, 248, 248); display: flex;" id="navigation-bar">
            <div class="head-back" style="display: none;">
                <i class="head-back-icon" style="border-left: 1px solid black; border-bottom: 1px solid black;"></i>
                <span style="color: black;">返回</span>
            </div>
            <div class="head-home" style="display: flex;">
                <i class="head-home-icon"></i>
            </div>
            <h3 class="head-title" style="color: black;">
                <i class="head-title-loading" style="display: none;"></i><span id="gospel-app-title">Gospel</span>
            </h3>
            <div class="head-option"><i class="head-option-icon"></i></div>
        </div>
    </div>
    <div id="gospel-designer-container"></div>
</body>
</script>
</script>
<script src="scripts/zepto.min.js"></script>
<script type="text/javascript" src="../jq/jquery.min.js"></script>
<script src="scripts/weui.min.js"></script>
<script src="scripts/dnd.js"></script>
</body>

</html>
